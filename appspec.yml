version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/WordPress
hooks:
  BeforeInstall:
    - location: beforeInstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: appStart.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: appStop.sh
      timeout: 300
      runas: ubuntu