version: 0.0
os: linux
files:
  - source: /
    destination: /var/app/
files_exists_behaviour: OVERWRITE
hooks:
  BeforeInstall:
    - location: beforeInstall.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: appStart.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: appStop.sh
      timeout: 300
      runas: ubuntu