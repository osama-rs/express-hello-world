version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/WordPress
hooks:
  BeforeInstall:
    - location: echo "BeforeInstall"
      timeout: 300
      runas: root
  AfterInstall:
    - location: echo "BeforeInstall"
      timeout: 300
      runas: root
  ApplicationStart:
    - location: npm start
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root